<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="urna">
    <div class="tela">
         <div class="d-1">
            <div class="d-1-left">
               <div class="d-1-1">
                <span>SEU VOTO PARA</span>
               </div>
            <div class="d-1-2">
                <span>VEREADOR</span>
            </div>
            <div class="d-1-3">
                  <div class="numero pisca"></div>
                  <div class="numero"></div>
            </div>
            <div class="d-1-4">
                Nome: Murilo Silva <br>
                Partido: dev <br>
                Vice: Isabela BLM
               </div>
            </div>
            <div class="d-1-right">
               <div class="d-1-image">
                <img src="img/Camada 1.png" alt="">
                Presidente
               </div>
               <div class="d-1-image small">
                <img src="img/Camada 3.png" alt="">
                Vice
               </div>
            </div>
         </div>
         <div class="d-2">
            Aperte a tecla: <br>
            CONFIRMA para COMFIRMAR este voto <br>
            CORRIGE para REINICIAR este voto
        </div>
    </div>
    <div class="teclado">
         <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicks('1')">1</div>
            <div class="teclado--botao" onclick="clicks('2')">2</div>
            <div class="teclado--botao" onclick="clicks('3')">3</div>
         </div>
         <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicks('4')">4</div>
            <div class="teclado--botao" onclick="clicks('5')">5</div>
            <div class="teclado--botao" onclick="clicks('6')">6</div>
         </div>
         <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicks('7')">7</div>
            <div class="teclado--botao" onclick="clicks('8')">8</div>
            <div class="teclado--botao" onclick="clicks('9')">9</div>
         </div>
         <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicks('0')">0</div>
         </div>
         <div class="teclado--linha">
            <div class="teclado--botao botao--branco" onclick="white()">BRANCO</div>
            <div class="teclado--botao botao--corrige" onclick="correct()">CORRIGE</div>
            <div class="teclado--botao botao--confirma" onclick="comfirm()">CONFIRMA</div>
         </div>
    </div>
</div>
<script src="staps.js"></script>
<script src="script.js"></script>
</body>
</html>
